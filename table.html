<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a table for the first time</title>
    <link rel="shortcut icon" href="assets/Media/side-table.png" type="image/x-icon">
     <style>
         td,th{
            border: 2px solid purple;
            padding: 5px 12px;
         }
        
        table{
             border-collapse:  collapse;
             border-width: 5px;
             
        }
     </style>
</head>
<body>
    <header>
        <h2>My Salary sheet</h2>
    </header>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Full Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                 <th>1</th>
                 <th>Bill Gates</th>
                 <th>Microsoft</th>
                 <th>$1000</th>
             </tr>
             <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
             </tr>
             <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google </td>
                <td>$1100</td>
             </tr>
             <tr>
                <td>4</td>
                <td>Mark Juckerburg</td>
                <td>Facebook</td>
                <td>$1300</td>
             </tr>
        </tbody>
    </table>
    
</body>
</html>
